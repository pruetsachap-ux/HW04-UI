<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Mitr:wght@200;300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="https://github.com/MrBigBrainy/Homework04/blob/main/logo.png?raw=true" alt="logo">
            <h2><span class="font-bold">Job</span> Passcard</h2>
        </div>

        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Passcard</a></li>
                <li> <a href="#">Profile</a></li>
            </ul>
        </nav>

       <div class="top-bar">
        	<div class="search">
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>

			<div class="cart">
				<i class="fa-solid fa-cart-shopping"style="font-size:20px;"></i>
				<span class="badge">3</span>
			</div>

			<div class="member">
				<a href="login">Login</a>
				<a href="sign-up">Sign Up</a>
			</div>
       </div>
    </header>

    <main>
        <div class="main-container">
        <h1>My Cart</h1>
        <div class="order-lists">
            <div class="products">
                <div class="product1">
                    <i class="ri-delete-bin-7-line"></i>
                    <div class="product1-name">
                        <i class="ri-article-line"></i>
                        <h4>Google Docs</h4>
                        <p>Used for Business</p>
                    </div>
                    <div class="product1-detail">
                        <h4>Google Docs</h4>
                        <div class="option-container">
                        <div class="bullet-container">
                            <div class="bullet-green"></div>
                            <div class="bullet"></div>
                            <div class="bullet"></div>
                        </div>
                        <select name="lv" id="lv">
                            <option value="LV1">LV 1-3</option>
                            <option value="LV2">LV 2-3</option>
                            <option value="LV3">LV 3-3</option>
                        </select>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>


                <div class="product2">
                    <i class="ri-delete-bin-7-line"></i>
                    <div class="product2-name">
                        <i class="fa-solid fa-sliders"></i>
                        <h4>Google Slides</h4>
                        <p>Used for Business</p>
                    </div>
                    <div class="product2-detail">
                        <h4>Google Slides</h4>
                        <div class="option-container">
                        <div class="bullet-container">
                            <div class="bullet-green"></div>
                            <div class="bullet-green"></div>
                            <div class="bullet-green"></div>
                            <div class="bullet"></div>
                        </div>
                        <select name="lv" id="lv">
                            <option value="LV1">LV 1-4</option>
                            <option value="LV2">LV 2-4</option>
                            <option value="LV3">LV 3-4</option>
                            <option value="LV3">LV 4-4</option>
                        </select>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="order-info">
                <h3>Order Info</h3>
                <div class="subtotal-container">
                    <p>Subtotal</p>
                    <p class="price">THB 300</p>
                </div>
                <div class="promo-container">
                    <i class="ri-coupon-line"></i>
                    <input type="text" placeholder="Promotion Code">
                    <button>Apply</button>
                </div>
                <div class="total-container">
                    <div class="total-row">
                        <p>Total</p>
                        <h4>THB 300</h4>
                    </div>
                    <button>Log in to check out</button>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
